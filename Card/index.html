<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main> <section class="container">
        <div class="card-container">
            <div class="fillout">
                <h1>Input Details</h1>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                    <label for="number">Card Number</label>
                    <input type="text" id="number" placeholder="e.g 1234566">
                    <label for="date">Card's Validity</label>
                    <input type="text" id="date" placeholder="MM/DD/YYYY">
                </form>
            </div>
            <div class="card">
                <img class="world" src="images/image 2.png" alt="">
                <div class="details">
                    <div class="logo">
                        <img src="images/Vector.svg" alt="">
                        <span class="binance">BINANCE</span>
                        <span>CRYPTO CARD</span>
                    </div>

                    <div class="card-number">
                        <div class="images">
                            <img class="signal" src="images/Signal.svg" alt="signal">
                            <img class="chip" src="images/Chip.svg" alt="">
                        </div>
                        <div class="number">
                            <h3 id="card-num">XXXX XXXX XXXX XXXX</h3>
                        </div>
                    </div>

                    <div class="owner-name">
                        <h4 id="name-card">NAME</h4>
                        <p class="date-card" id="date-card">00/00/00</p>
                    </div>

                    <div class="footer">
                        <p>Binance.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
